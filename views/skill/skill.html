<div class="container-fluid skill-container"
     skill-load
     style="background-color: #fff">
    <h1>skills</h1>
    <span class="line"></span>

    <div class="button-container button-group filter-button-group"
         ng-click="handleClick($event)">
        <button class="btn btn-skills ng-class:{'btn-danger':$first}"
                data-filter="{{convertButton(cat.category, true)}}"
                ng-repeat="cat in items | unique: 'category' | orderBy: 'category'">{{cat.category}}</button>
    </div>

    <div class="row text-center skill-row skill-grid">
        <skill-item items="items"></skill-item>
    </div>
</div>
